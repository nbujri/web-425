<div fxLayout="row wrap" fxLayoutGap="20px">
  <!-- form to enter grades -->
  <div fxFlex class="grade-form">
    <mat-card>
      <mat-card-title>Grade Entry</mat-card-title>
      <mat-card-content>
        <form fxLayout="column">
          <!-- course input -->
          <mat-form-field fxFlex>
            <mat-label>Course</mat-label>
            <input
              type="text"
              name="txtCourse"
              id="txtCourse"
              matInput
              [(ngModel)]="transcriptEntry.course"
            />
          </mat-form-field>

          <!-- grade input -->
          <mat-form-field fxFlex>
            <mat-label>Grade</mat-label>
            <mat-select name="selectGrade" [(ngModel)]="transcriptEntry.grade">
              <mat-option
                *ngFor="let grade of selectableGrades"
                [value]="grade"
              >
                {{ grade }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <!-- save grade button -->
          <button
            id="btnSave"
            color="primary"
            mat-raised-button
            (click)="saveEntry()"
          >
            Save
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- summary of student grades -->
  <div fxFlex class="grade-summary">
    <button mat-button color="primary" (click)="clearEntries()">
      Clear Transcript
    </button>
    <mat-card>
      <mat-card-title>Transcript</mat-card-title>
      <mat-card-content>
        <app-grade-summary
          *ngFor="let entry of transcriptEntries"
          [course]="entry.course"
          [grade]="entry.grade"
        ></app-grade-summary>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<br />

<div fxLayout="column">
  <div fxFlex class="gpa">
    <button mat-button color="primary" (click)="calculateResults()">
      Calculate GPA
    </button>
    <mat-card>
      <mat-card-title style="text-align: center">
        GPA: <app-gpa [gpaTotal]="gpaTotal"></app-gpa>
      </mat-card-title>
    </mat-card>
  </div>
</div>
